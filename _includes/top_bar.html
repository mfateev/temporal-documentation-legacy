<header class="top-bar {{ page.layout }}">
  <div>
    <a href="/" class="logo">
      {% include logo.html %}
    </a>
    <nav>
      <div class="doc-search">
        <input type="search" placeholder="Search the Docs" />
        <ul class="search-results"></ul>
      </div>
      <a href="{{ "/docs" | absolute_url }}">Docs</a>
      <a class="join-slack" title="Join the Temporal Slack channel" href="https://join.slack.com/t/temporalio/shared_invite/zt-c1e99p8g-beF7~ZZW2HP6gGStXD8Nuw">
        <svg class="slack"><use xlink:href="#icon-slack"></use></svg>
      </a>
      <a class="github-link" title="Temporal server on GitHub" href="https://github.com/temporalio/temporal">
        <svg class="github"><use xlink:href="#icon-github"></use></svg>
      </a>
      <a class="docker-link" title="Temporal docker image on Docker Hub" href="https://hub.docker.com/r/temporalio/temporal">
        <svg class="docker"><use xlink:href="#icon-docker"></use></svg>
      </a>
    </nav>
  </div>
</header>
